<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини Опросник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c82d2d;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .survey-block {
            background: #c82d2d;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px 0;
            padding: 15px;
        }
        .progress-bar {
            background: #4caf50;
            height: 20px;
            width: 0;
            transition: width 0.3s;
        }
        .progress-container {
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            margin: 10px 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <h1>Мини Опросник</h1>

    <div class="survey-block">
        <h2>Подопрос 1</h2>
        <p>Как вы оцениваете наш сервис?</p>
        <button>Ответить</button>
    </div>

    <div class="survey-block">
        <h2>Подопрос 2</h2>
        <p>Какие функции вам нравятся больше всего?</p>
        <button>Ответить</button>
    </div>

    <div class="survey-block">
        <h2>Ваш прогресс</h2>
        <div class="progress-container">
            <div class="progress-bar" style="width: 70%;"></div>
        </div>
        <p>Страйк: 5 дней</p>
    </div>

    <div class="survey-block">
        <h2>Полученные DP</h2>
        <p>Вы получили: <strong>50 DP</strong></p>
    </div>
    <img src="Frame 1 (5).png" width="360" height="640">
</body>
</html>

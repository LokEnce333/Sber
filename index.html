<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Survey App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .survey-block { margin-bottom: 15px; }
    .button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Select a Survey Block</h1>
  <div id="survey-list"></div>

  <script>
    async function loadSurveys() {
      const response = await fetch('https://lokence333.github.io/Sber/');
      const surveys = await response.json();

      const surveyList = document.getElementById('survey-list');
      surveys.forEach(survey => {
        const div = document.createElement('div');
        div.classList.add('survey-block');
        div.innerHTML = `
          <p>Survey ${survey.SurveyID} - SubSurvey ${survey.SubSurvey}</p>
          <button class="button" onclick="submitSurvey(${survey.SurveyID}, ${survey.SubSurvey})">Answer</button>
        `;
        surveyList.appendChild(div);
      });
    }

    async function submitSurvey(surveyId, subSurveyId) {
      const response = await fetch('https://lokence333.github.io/Sber/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user_id: Telegram.WebApp.initDataUnsafe.user.id,
          survey_id: surveyId,
          subsurvey: subSurveyId,
          answer: 5,  // Заглушка для ответа
          dp: 10      // Заглушка для DP
        })
      });
      const result = await response.json();
      alert(result.message);
    }

    loadSurveys();
  </script>
</body>
</html>
